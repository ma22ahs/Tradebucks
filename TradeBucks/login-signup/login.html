<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class = 'login-form'>
        <form action="/login" method="POST">
            <h1 class="heading">Welcome back</h1>
             <p class = "para">welcome back please enter your details to <br> get access to the trading area</p>
             <label class="email-label">Email</label> 
            <input type="email" placeholder = "&nbsp;&nbsp;&nbsp;&nbsp;example@email.com" name="email" class="email">
            <label class="password-label">Password</label>
            <div class="password-container">
            <input type="password" name="password" id="typepass" placeholder = "&nbsp;&nbsp;&nbsp;&nbsp;Password"  class="password">
            <!-- show pass -->
            <i class="far fa-eye" name="i" onclick="Toggle()" id="showpass"></i>
            <!-- xx -->
            </div>
            <input type="checkbox" name="checkbox" class="checkbox">
            <label class="remember-me">Remember me</label>
            <a href="/" class ="forgot-pass">Forgot your password?</a> 
            <button type="submit" class="login">Log in</button>
            
        </form>
        <hr class="hrleft">
        <p class="para2">Or,Login with</p>
        <hr class="hrright">
        
        <button type="submit" class="google"> <img class="g-img" src="images/google-logo.png" alt="G"><p class="gbtn-txt">Sign in with Google</p></button>
        <p class="para3">Dont have an account? <a href="/signup">Register here</a> </p>
    </div>
    <div class="right-container">
        <img src="images/right-img.png" class="img2" alt="">
    </div>

    
<!-- java script for toggle of view pass -->
    <script>
        // Change the type of input to password or text
        function Toggle() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>

<script src="app.js"></script>

  
</body>
</html>
